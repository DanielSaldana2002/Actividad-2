<html lang="en">

    <meta charset="UTF-8">

    <title>Galeras</title>

<body>
    <link rel="StyleSheet" href="/style/style.css" type="text/css">
        <ul id="menu">
            <li><a id="title">Galeras</a></li>
            <li><a onmouseenter="animationEnterComparativa('titleAnimation', 'infoAnimation', 'Comparativa', 'En esta interfaz tienes que seleccionar primero la categoría ya que únicamente se puede comparar con categorías iguales,\ndespués seleccionas el producto 1 y 2, en automático la interfaz te muestra datos como el precio, la cantidad de veces utilizada y \nabajo te mostrara en las tablas en que tickets utilizaron y la fecha.')" onmouseout="animationOutComparativa('titleAnimation', 'infoAnimation')">Comparativa</a></li>
            <li><a onmouseenter="animationEnterComparativa('titleAnimation', 'infoAnimation', 'Categoría y Producto', 'Categoría tiene selección de categoría con un id que muestra con un número, después escribimos la categoría de del producto, luego le damos al botón registrar categoría, después se mostrará en la tabla. Una vez registrado que se muestre en la tabla de categoría también se actualizará en la interfaz producto. Producto se seleccionara el número de producto que se muestra, luego se introducirá el nombre del producto, Después se seleccionara la categoría del producto y luego se reflejara el precio, posteriormente se le apreté al botón registrar y se reflejara en la tabla.')" onmouseout="animationOutComparativa('titleAnimation', 'infoAnimation')" href="/html/productos.html">Productos</a></li>
            <li><a onmouseenter="animationEnterComparativa('titleAnimation', 'infoAnimation', 'Reporte', 'Primero tienes que seleccionar el filtro de fecha, después seleccionas la fecha a generar y presionas el botón Enviar, en automático el sistema te mostrara en la tabla toda la información del ticket con respectivo como lo hayas filtrado. En la parte inferior veras tablas donde se mostrará información de los mayores productos vendidos, los meseros con mas tickets y las mesas con más tickets.')" onmouseout="animationOutComparativa('titleAnimation', 'infoAnimation')">Reporte</a></li>
        </ul>
