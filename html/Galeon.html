<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion | Galeon</title>
    <link rel="icon" href="/img/1663952285593 (3).png" type="image/png" sizes="24x24">
    <script src="/Javascript/galeon-animation.js"></script>
</head>
<body>
    <link rel="stylesheet" href="/style/galeon.css">
    <div id="fondo"><p></p></div>
    <div id="box-relleno"><p></p></div>
    <div>
        <div id="box-login" onmouseenter="animationBoxLoginEnter(),outBoxIngresar()" onmouseout="animationBoxLoginOut()" onclick="animationBoxLoginStatic(), exitBoxLogin(), exitBoxPassword()"></div>
        <div id="box-galeon"></div>
    </div>
    <h1 class="title-login">Iniciar sesion</h1>
    <form action="">
        <input type="text" title="Escribe tu usuario aqui..." placeholder="Usuario" name="user" id="login-usuario" autocomplete="on" onmouseenter="animationBoxLoginEnter()" onclick="enterBoxLogin(), animationBoxLoginStatic(),exitBoxPassword()"  required/>
        <input type="password" title="Escribe tu contraseña aqui..." placeholder="Contraseña" name="password" id="password-usuario" onmouseenter="animationBoxLoginEnter()" onclick="exitBoxLogin(),enterBoxPassword(),animationBoxLoginStatic()"  required/>
    </form>
    <button id="iniciar-sesion" onmouseenter="animationBoxLoginStatic(),enterBoxIngresar()" onmousedown="outBoxIngresar()">Ingresar</button>
    <img src="/img/1663952285593 (3).png" alt="Logo galeras" id="logo-galeras">
</body>
</html>
